apiVersion: apps/v1
kind: Deployment
metadata:
  name: minimax-neural-core
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minimax-neural-core
  template:
    metadata:
      labels:
        app: minimax-neural-core
    spec:
      containers:
      - name: neural-core
        image: python:3.12-slim
        command: ["python3", "final_core.py"]
        ports:
        - containerPort: 10000
        volumeMounts:
        - name: model-storage
          mountPath: /workspace
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: neural-model-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: minimax-neural-core
  namespace: default
spec:
  selector:
    app: minimax-neural-core
  ports:
  - protocol: TCP
    port: 10000
    targetPort: 10000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimax-neural-core
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - neural-core.space.minimax.io
    secretName: minimax-neural-core-tls
  rules:
  - host: neural-core.space.minimax.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minimax-neural-core
            port:
              number: 10000
